<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-on指令的基本使用</title>
  <script src= "../scripts/vue.min.js"></script>
</head>
<body>
  <div id="app">
    {{counter}}
    <!-- v-on用于事件监听器的绑定，这里绑定的是点击事件，且v-on的语法糖是@ -->
    <!-- 调用方法时只有事件监听且不需要传参数时才可以省略小括号，例如`{{}}`插值语法就不能省略小括号 -->
   <button @click="increment">+</button> 
   <button @click="decrement">-</button>
  </div>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        counter:0
      },
      methods:{
        // 对象的增强语法，完整的应写成increment:function(){}
        increment(){
          this.counter++
        },
        decrement(){
          this.counter--
        }
      }
    })
  </script>
</body>
</html>
