<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind绑定class(对象语法)</title>
    <script src="../scripts/vue.min.js"></script>
    <style>
        .active{
            color:aquamarine;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 当class有一部分可能动态改变，同时一部分样式可能长期不改变时，可以用此方式，将同时展示 -->
        <!-- {}表示对象，拥有键值对{key1:value1,key2:value2...} -->
        <h2 class="tige" :class="{active:isActive,line:isLine}">{{message}}</h2>
        <!-- 也可以将其写入methods中 ,注意要加小括号-->
        <h2 class="tige" :class="getClasses()">{{message}}</h2>
        <button @click="btnClick">点我换色</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                message:'你好',
                isActive:true,
                isLine:true
            },
            methods:{
                btnClick:function(){
                    this.isActive = !this.isActive;
                },
                getClasses:function(){
                    return {active:this.isActive,line:this.isLine}
                }
            }
        })
    </script>
</body>
</html>
