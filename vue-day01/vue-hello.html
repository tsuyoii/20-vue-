<!-- 快速新建html文件，!+tab鍵 -->
<!DOCTYPE html>
<html>
     <head>
        <meta charset="utf-8">
        <title>my puppy</title>
        <!-- 引入vue -->
        <script src="../scripts/vue.min.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">{{message}}
           <br> <h2>{{firstname + " " + lastname}}</h2>
           <h2>{{firstname}} {{lastname}}</h2>
        </div>
        <!-- 快捷键div#app 回车 -->
        <script>
            //声明变量有var/let/const（常量,聲明後無法再重新來一個賦值語句重新賦值給該變量）
            var app = new Vue({   //将新建的Vue对象（注意V大寫）赋给app元素变量
                el:'#app',          //用于挂载要管理的元素
                data:{
                    message:"你好！lmg",
                    firstname:'colina',
                    lastname:'Timer'
                }
            });//参数列表：el,data...


            //傳統元素js的做法
            //1、創建div元素，設置id屬性
            //2、定義一個變量叫message
            //3、將message變量放在前面的div元素中顯示
        </script>
    </body>
    </html>
