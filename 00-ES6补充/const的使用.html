<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>const的使用</title>
</head>
<body>
    <script>
        // 1、注意一：一旦给const修饰的标识符被赋值后，就不能再修改
        // const name = 'why';
        // name ='abc';
        //报错Assignment to constant variable.


        //2、注意二、const修饰的标识符必须被赋值
        // const name;
        // 报错Missing initializer in const declaration

        // 3、注意三：常量的含义是指向的对象不能修改，但可以修改对象内部的属性
        //加一个知识点，字符串也是一个对象，字符串对象
        const obj = {
            name : 'why',//注意如果：写成=会报错Invalid shorthand property initializer
            age : 18,
            height : 1.88
        }
        // obj = {}//此行会报错Assignment to constant variable，指向对象不能修改
        console.log(obj);

        obj.name='konan';
        obj.age = 17;
        obj.height = 0.88;
        console.log(obj);//不会报错
    </script>
</body>
</html>
