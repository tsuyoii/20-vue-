<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>子组件与父组件的基本使用</title>
  <script src="../scripts/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <conc2></conc2>
    <conc1></conc1>
  </div>
  <script>
    // 1、注册全局组件的语法糖
    Vue.component('conc1',{
      template:`
        <div>
          <h2>我是标题1</h2>
          <p>我是内容</p>
        </div>
      `
    })

    const app = new Vue({
      el:'#app',
      // 局部组件的语法糖
      components:{
        'conc2':{template:`
        <div>
          <h2>我是标题2</h2>
          <p>我是内容,呵呵呵</p>
        </div>
      `}
      }
    })
  </script>
</body>
</html>
