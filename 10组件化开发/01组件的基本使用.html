<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue组件的注册与基本使用</title>
  <script src="../scripts/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- 3、使用组件 -->
    <mycom></mycom>
    <mycom></mycom>
    <mycom></mycom>
  </div>
  <script>
    // 0、es6语法补充
        //ES5中字符串可以用单引号，双引号，但换行需要用+连接，如：
            // const a='sx'+
            // 'de'
        // ES6中除以上两种，还可以使用``符号来表示字符串，且可以直接换行 
            // const a=`sx
            // de`
    // 1、创建组件构造器对象:注conConstrocter只是随便起的名字
    const conConstrocter = Vue.extend({
      template:`
        <div>
          <h2>我是标题</h2>
          <p>我是内容</p>
        </div>
      `
    })
    // 2、注册组件:注：注册组件不能使用驼峰命名法
    Vue.component('mycom',conConstrocter)

    const app = new Vue({
      el:'#app',
      data:{}
    })
  </script>
</body>
</html>
