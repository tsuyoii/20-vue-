<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件模板的分离写法</title>
  <script src="../scripts/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <conc2></conc2>
    <conc1></conc1>
  </div>
  <!-- 1、方式一：script标签,id用于绑定,必须写 type="text/x-template" -->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>我是标题1</h2>
      <p>哈哈</p>
    </div>
  </script>

  <!-- 2、template标签方式，同样用id绑定 -->
  <template id="cpn2">
    <div>
      <h2>我是标题2</h2>
      <p>呵呵呵呵呵</p>
    </div>
  </template>




  <script>
    // 1、全局组件模板绑定方式
    Vue.component('conc1',{
      template:'#cpn1'
    })

    const app = new Vue({
      el:'#app',
      // 局部组件的模板绑定方式
      components:{
        'conc2':{
          template:'#cpn2'
        }
      }
    })
  </script>
</body>
</html>
